<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="9" class="row justify-content-md-center time-block">
      <div id="time9" class="col-md-1 hour">9 AM</div>
      <textarea rows="3" id="entry1" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
    <div id="10" class="row justify-content-md-center time-block">
      <div id="time10" class="col-md-1 hour">10 AM</div>
      <textarea rows="3" id="entry2" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
    <div id="11" class="row justify-content-md-center time-block">
      <div id="time11" class="col-md-1 hour">11 AM</div>
      <textarea rows="3" id="entry3" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
    <div id="12" class="row justify-content-md-center time-block">
      <div id="time12" class="col-md-1 hour">12 PM</div>
      <textarea rows="3" id="entry4" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
    <div id="13" class="row justify-content-md-center time-block">
      <div id="time13" class="col-md-1 hour">1 PM </div>
      <textarea rows="3" id="entry5" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
    <div id="14" class="row justify-content-md-center time-block">
      <div id="time14" class="col-md-1 hour">2 PM </div>
      <textarea rows="3" id="entry6" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
    <div id="15" class="row justify-content-md-center time-block">
      <div id="time15" class="col-md-1 hour">3 PM </div>
      <textarea rows="3" id="entry7" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
    <div id="16" class="row justify-content-md-center time-block">
      <div id="time16" class="col-md-1 hour">4 PM </div>
      <textarea rows="3" id="entry8" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
    <div id="17" class="row justify-content-md-center time-block">
      <div id="time17" class="col-md-1 hour">5 PM </div>
      <textarea rows="3" id="entry9" class="col-md-9 description"></textarea>
      <button class="col-md-1"><i class="far fa-save fa-lg saveBtn"></i></button>
    </div>
  </div>

  <script src="newscript.js."></script>
</body>

</html>
